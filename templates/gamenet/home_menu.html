{% extends 'base.html' %}
{% load static %}

{% block headers %}
    <link rel="stylesheet" href="{% static 'gamenet/css/homestyle.css' %}">
{% endblock headers %}

{% block content %}
<div class="content">
<div class="menu d-flex">
    <a href="{% url 'system:system_list' %}">
        <button type="button" class="menu-btn"> سیستم ها<i class="fa fa-desktop" aria-hidden="true"></i></button>
    </a>
    <a href="{% url 'reserve:reserve_system' %}">
    <button type="button" class="menu-btn"> رزرو تایم<i class="fa fa-clock" aria-hidden="true"></i></button>
</a>
<a href="{% url 'account:employee_list' %}">
    <button type="button" class="menu-btn"> کارمندان<i class="fa fa-user-circle" aria-hidden="true"></i></button>
</a>
<a href="http://127.0.0.1:8000/admin/">
    <button type="button" class="menu-btn"> تنظیمات<i class="fa fa-cog" aria-hidden="true"></i></button>
</a>
</div>
<div class="footer">
    <div class="system-info pt-2 d-flex">
        <div class="d-flex flex-column align-items-center">
            <h3>سیستم های خالی</h3>
            <h3 class="mt-4 counter">{{free_systems_count}}</h3>
        </div>
        <div class="d-flex flex-column align-items-center">
            <h3>سیستم های مشغول</h3>
            <h3 class="mt-4 counter">{{busy_systems_count}}</h3>
        </div>
    </div>
</div>


</div>
{% endblock content %}
